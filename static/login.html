<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="sbw">
	<meta name="keywords"
		content="sbw, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.sbw.io/pages-sign-up.html" />

	<title>Sign Up | sbw Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

	<style>
		#login-main {
			background: url("img/photos/login-bg.jpg");
		}

		#film {
			background-color: rgba(4, 43, 4, 0.301);
		}
	</style>
</head>

<body>
	<main class="d-flex w-100" id="login-main">
		<div class="w-100" id="film">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
							<div class="card mb-0">
								<div class="card-body p-0">
									<div class="text-center mt-4">
										<img src="img/logo-green.png" style="height: 50px;"/>
										<h1 class="h2">Sign In</h1>
									</div>
									<div class="m-sm-4">
										<form>
											<div class="mb-3">
												<label class="form-label">Email</label>
												<input class="form-control form-control-lg" type="email" name="email"
													placeholder="Enter your email" />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password"
													name="password" placeholder="Enter password" />
											</div>
											<div class="text-center mt-3">
												<a href="register.html" class="text-primary" style="margin-right: 15px;">Sign Up Instead</a>
												<a href="index.html" class="btn btn-lg btn-success">Sign In</a>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
